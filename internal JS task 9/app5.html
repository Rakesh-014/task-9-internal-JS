<!DOCTYPE html>
<html>
    <head>
        <title>wholesquare</title>
        <script>
            function wholesquare(a,b){
                let result
                result=(a*a)+(b*b)+2*(a*b)
                console.log(result)
            }
        </script>
    </head>
    <body>
        <script>
            wholesquare(2,3)
            wholesquare(20,30)
        </script>
    </body>
</html>
